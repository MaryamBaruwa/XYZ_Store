<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 2</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e8475e47e5.js" crossorigin="anonymous"></script>

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fit">
            <p class="cancel"><strong>X</strong></p>
            <div class="fit-content">
                <div class="content1">
                    <img src="Image 87.png" alt=" ">
                </div>
                <div class="content2">
                    <strong>FIT ASSISTANT</strong>
                    <p>3D BODY SCAN</p>
                    <p>Upload picture showing your front view or scan in less than <br>one (1) minute using your WebCam.</p>
                    <div class="picture">
                        <div class="upload">
                            <div class="upload-content1">
                                <img src="upload.svg" class="upload">                       
                                <p><small>Upload your picture here (Not less than 300 Kb).</small></p> 
                            </div>
                            <div class="upload-content2">
                                <small>FRONT VIEW</small>
                                <small id="two">Scan directly with your camera</small>
                            </div>
                        </div>
                        <img src="Image 173.png" alt=" ">
                
                    </div>
                    

                </div>
            </div>
            <div class="links">
                <a href="#" id="back"><small>BACK</small></a>
                <a href="#" class="btn-secondary">CONTINUE</a>
            </div>
            
        </div>
    </div>
</body>
</html>
