<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e8475e47e5.js" crossorigin="anonymous"></script>

    <!-- CSS Style -->
    <link rel="stylesheet" href="forms_style.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <p class="cancel"><strong>X</strong></p>
            <h3>SIGN UP</h3> <br>
            <form id="main" action="/.." method="POST">
                
                <input type="email" name="Email" id="email" placeholder="Email address"> <br>  <br>

                <input type="text" name="name" id="Fname" placeholder="First name"> <br> <br>

                <input type="text" name="name" id="Lname" placeholder="Last name"><br> <br>
                                 
                <input type="Password" name="Pass" id="Pass" placeholder="Password"><br>
                <sup><small id="min">* Minimum of six (6) characters</small></sup>

                <p>By signing up, you agree to XYZ's Privacy Policy <br> and Terms of Use</p> <br>
            
                <a href="#" class="btn btn-primary">SIGN UP</a><br> <br>

                <a href="#" class="btn btn-primary sign-in-google"><i class="fa fa-google"></i>SIGN UP WITH GOOGLE</a>
            </form>
            
        </div>
        <form action="/.." id="mini">
                <p>Already have an account? <a href="sign_in.html"><strong>Sign in</strong></a></p>
        </form>
    </div>
</body>
</html>
