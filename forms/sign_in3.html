<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page 3</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e8475e47e5.js" crossorigin="anonymous"></script>

    <!-- CSS Style -->
    <link rel="stylesheet" href="forms_style2.css">
    <style>
        #Pass {
            border: 1px solid rgb(232, 232, 232);
            width: 100%;
            height: 40px;
            padding-left: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <p class="cancel"><strong>X</strong></p>
            <h3>SIGN IN</h3> <br><br>
            <form id="main" action="/.." method="POST">
                
                <fieldset><legend>Email address</legend>
                <input type="email" name="Email" id="email" placeholder="jubrillawal1234@gmail.com">
                </fieldset>  <br>
                
                <input type="Password" name="Pass" id="Pass" placeholder="Password"> 
                <br><br>
                <p><span><input type="checkbox" id="check" checked> Keep me logged in</span><a id="forgot"> Forgotten your password?</a></p><br>

                <p>By signing in, you agree to XYZ's Privacy Policy <br> and Terms of Use</p><br><br>
            
                <a href="#" class="btn btn-primary">SIGN IN</a> <br> <br>

                <a href="#" class="btn btn-primary sign-in-google"><i class="fa fa-google"></i>SIGN IN WITH GOOGLE</a>
            </form>
            
        </div>
        <form action="/.." id="mini">
                <p>Don't have an account? <a href="sign_up.html"><strong>Sign up</strong></a></p>
        </form>
    </div>
</body>
</html>
